components:
  schemas:

    PopupList:
      type: object
      properties:
        total:
          type: number
        list:
          type: array
          items:
            type: object
            properties:
              idx: 
                type: number
              id:
                type: string
              userId:
                type: string
              subject: 
                type: string
              type:
                type: string
              width:
                type: string
              height:
                type: string
              visible:
                type: boolean
              visibleStart:
                type: string
              visibleEnd:
                type: string
              createdAt:
                type: string
              updatedAt:
                type: string
              deletedAt:
                type: string

    Popup:
      type: object
      properties:
        idx:
          type: number
        id:
          type: string
        userId:
          type: string
        subject: 
          type: string
        content:
          type: string
        type:
          type: string
        width:
          type: string
        height:
          type: string
        visible:
          type: boolean
        visibleStart:
          type: string
        visibleEnd:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        deletedAt:
          type: string

    PopupPost:
      type: object
      properties:
        subject:
          type: string
        content:
          type: string
        type:
          type: string
        width:
          type: string
        height:
          type: string
        visible:
          type: boolean
        visibleStart:
          type: string
          example: 2020-01-01T00:00:00.000Z
        visibleEnd:
          type: string
          example: 2030-01-01T00:00:00.000Z
